<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path-line</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const context = canvas.getContext('2d');
        context.fillStyle= 'red';
        context.lineWidth = 40;
        context.fillRect(50, 250,400,200);
        context.strokeRect(50, 250,400,200);
        context.clearRect(50, 300, 400, 60);
        
        context.beginPath();
        context.moveTo(150, 400);
        context.lineTo(350, 400);
        context.stroke();

        context.beginPath();
        context.arc(150, 330, 20,0,Math.PI*2);
        context.moveTo(350-20,340)
        context.arc(350, 340, 20,Math.PI,Math.PI*2);
        context.fill();

        context.beginPath();
        context.moveTo(50,50);
        context.bezierCurveTo(
            150, 50,
            150,250,
            250,250
            );
        context.moveTo(450,50);
        context.bezierCurveTo(
            450, 50,
            350,250,
            250,250
        );
        context.stroke();
        
    </script>
</body>
</html>
