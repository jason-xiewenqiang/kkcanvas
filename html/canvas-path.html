<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path-line</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const context = canvas.getContext('2d')
        context.beginPath();
        context.moveTo(50,50)
        context.lineTo(400, 50)
        context.lineTo(400, 200)
        context.closePath()
        context.stroke()

        context.beginPath()
        context.arc(400, 400, 200, 0, Math.PI * 3/2)
        context.moveTo(600, 600)
        context.arc(400, 600, 200, 0, Math.PI * 3/2)
        context.stroke();
        context.closePath();
        
        context.beginPath();
        context.moveTo(50,50)
        // context.lineTo(400, 50)
        // context.lineTo(400, 200)
        context.arcTo(400, 50, 400, 200, 100)
        context.stroke();
        context.closePath();

        context.beginPath()
        context.moveTo(50,50)
        context.quadraticCurveTo(400, 50, 400, 200);
        context.stroke()
        context.closePath()

        context.beginPath()
        context.moveTo(50,50)
        context.bezierCurveTo(400, 50, 400, 200, 500, 20);
        context.stroke()
        context.closePath()

        context.beginPath()
        context.rect(100, 50, 400, 200,);
        context.stroke()
        context.fill()
        context.closePath()
        
    </script>
</body>
</html>
