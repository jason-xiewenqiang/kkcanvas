<div id="album_list">
  <p>There are {{ albums.length }} albums</p>
  <ul id="albums">
    {{#albums}}
    <li class="album">
      <a href="http://localhost:8080/albums/{{name}}" target="_blank">{{name}}</a>
    </li>
    {{/albums}} {{^albums}}
    <li>Sorry, there are currenttly no albums</li>
    {{/albums}}
  </ul>
</div>
